<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Job Board</title>
  <!-- Bootstrrap CSS CDN page ka -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
    }

    .hero-section {
        background: url('image8.jpg') no-repeat center center;
      background-color: #1b599776;
      color: white;
      padding: 80px 0;
      position: relative;
      overflow: hidden;
      height: 630px;
    }

    .hero-section h1 {
      font-size: 3rem;
      font-weight: bold;
    }

    .hero-section p {
      font-size: 1rem;
      opacity: 0.9;
    }

    .upload-btn {
      background-color: #1a6070;
      color: white;
      padding: 10px 20px;
      border: none;
      margin-top: 20px;
    }

    .upload-btn:hover {
      background-color: #2890a7;
    }

    .job-form {
      background-color: white;
      padding: 30px;
      margin-top: -50px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border-radius: 8px;
      position: relative;
      z-index: 10;
    }

    .navbar-brand span {
      color: #0664c2c6;
    }

    .btn-post {
      background-color: #105067c4;
      color: white;
    }

    .btn-post:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<!-- Nvbar section-->
<nav class="navbar navbar-expand-lg navbar-light bg-white py-3 shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">
      <img src="https://img.icons8.com/search" width="30" height="30" alt=""> Job Board <span>Find your dream job</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navMenu">
      <ul class="navbar-nav me-3">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Browse Job</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Pages</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">About</a></li>
            <li><a class="dropdown-item" href="#">Services</a></li>
          </ul>
        </li>
        <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Log In</a></li>
      </ul>
      <a href="#" class="btn btn-post">Post A Job</a>
    </div>
  </div>
</nav>

<!-- Section impartent -->
<section class="hero-section text-center">
  <div class="container">
    <p class="mb-1">4536+ Jobs listed</p>
    <h1 class="mb-3">Find your Dream Job</h1>
    <p class="mb-4">We provide online instant cash loans with quick approval that suit your term length</p>
    <button class="upload-btn">Upload Your Resume</button>
  </div>
</section>

<!-- Search Form of your-->
<div class="container job-form shadow">
  <form class="row g-3">
    <div class="col-md-4">
      <input type="text" class="form-control" placeholder="Search keyword">
    </div>
    <div class="col-md-4">
      <input type="text" class="form-control" placeholder="Location">
    </div>
    <div class="col-md-3">
      <select class="form-select">
        <option selected>Category</option>
        <option>IT</option>
        <option>Design</option>
        <option>Marketing</option>
      </select>
    </div>
    <div class="col-md-1 d-grid">
      <button type="submit" class="btn btn-success">Find Job</button>
    </div>
  </form>
</div>

<!-- Bootstrap JS ki link -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
