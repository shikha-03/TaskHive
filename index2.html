<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Board</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }

    /* Navbar */
    .navbar {
      background-color: #ffffff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .navbar-brand {
      font-weight: bold;
      color: #007bff;
    }

    .navbar-brand span {
      font-size: 14px;
      /*display: block;*/
      color: #28a745;
    }

    .btn-post {
      background-color: #28a745;
      color: white;
      padding: 8px 18px;
      border-radius: 5px;
      text-decoration: none;
    }

    .btn-post:hover {
      background-color: #218838;
    }

    /* Hero Section with Editable Background */
    .hero-section {
      background: url('image6.jpg') no-repeat center center;
      background-size: cover;
      padding: 120px 20px 80px;
      color: white;
      position: relative;
      text-align: center;
      height: 590px;
    }

    .hero-section::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 123, 255, 0.633); /* dark blue overlay */
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
    }

    .hero-section h1 {
      font-size: 3rem;
      font-weight: bold;
    }

    .hero-section p {
      font-size: 1rem;
      opacity: 0.95;
    }

    .upload-btn {
      background-color: #28a745;
      border: none;
      padding: 12px 25px;
      margin-top: 25px;
      font-size: 16px;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    .upload-btn:hover {
      background-color: #218838;
    }

    /* Search Form */
    .search-form {
      background-color: #fff;
      padding: 30px;
      margin-top: -50px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border-radius: 8px;
      position: relative;
      z-index: 5;
    }

    @media (max-width: 768px) {
      .hero-section h1 {
        font-size: 2rem;
      }

      .search-form .form-control {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container">
     <a class="navbar-brand fw-bold" href="#">
      <img src="https://img.icons8.com/search" width="40" height="40" alt=""> Job Board <span>Find your dream job</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!--<a class="navbar-brand" href="#">

     Job Board<span>Find your dream job</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button> -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav me-3">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Browse Job</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Pages</a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">About</a></li>
            <li><a class="dropdown-item" href="#">Services</a></li>
          </ul>
        </li>
        <li class="nav-item"><a class="nav-link" href="#">Blog</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Log In</a></li>
      </ul>
      <a href="#" class="btn btn-post">Post A Job</a>
    </div>
  </div>
</nav>

<!-- Hero Section -->
<section class="hero-section">
  <div class="container hero-content">
    <p class="mb-1">4536+ Jobs listed</p>
    <h1 class="mb-3">Find your Dream Job</h1>
    <p class="mb-4">We provide online instant cash loans with quick approval that suit your term length</p>
    <button class="upload-btn">Upload Your Resume</button>
  </div>
</section>

<!-- Job Search Form -->
<div class="container search-form mt-0">
  <form class="row g-3">
    <div class="col-md-4">
      <input type="text" class="form-control" placeholder="Search keyword">
    </div>
    <div class="col-md-4">
      <input type="text" class="form-control" placeholder="Location">
    </div>
    <div class="col-md-3">
      <select class="form-select">
        <option selected>Category</option>
        <option>IT</option>
        <option>Design</option>
        <option>Marketing</option>
      </select>
    </div>
    <div class="col-md-1 d-grid">
      <button type="submit" class="btn btn-success">Find Job</button>
    </div>
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
